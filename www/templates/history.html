<ion-content class="history-page BarCtrl">
  <div class="history-page month-slide-wrapper">
    <ion-slide-box on-slide-changed="history-page slideHasChanged($index)">
      <ion-slide>
        <div class="history-page month-slide">January</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">February</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">March</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">April</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">May</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">June</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">July</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">August</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">September</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">October</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">November</div>
      </ion-slide>
      <ion-slide>
        <div class="history-page month-slide">December</div>
      </ion-slide>
    </ion-slide-box>
  </div>


  <div class="history-page bubble-wrapper">

    <div class="history-page left-bubble-box">
      <p class="history-page label">Money Raised</p>
      <p class="history-page value">$7.80</p>
    </div>

    <div class="history-page center-bubble-box">
      <p class="history-page label">Total Distance</p>
      <p class="history-page value">78</p>
      <p class="history-page units">miles</p>
    </div>

    <div class="history-page right-bubble-box">
      <p class="history-page label">Average Pace</p>
      <p class="history-page value">7:25</p>
      <p class="history-page units">min:mile</p>
    </div>

  </div>

  <div class="week-buttons-wrapper">
    <div class="row">
      <div class="col col-40" style="text-align: right">
        <button class="button left-button" ng-click="decrementWeek()"></button>
      </div>
      <div class="col col-20 col-center">
        {{startDate}} - {{endDate}}

      </div>
      <div class="history-page col col-40" style="text-align: left">
        <button class="history-page button right-button"></button>
      </div>
    </div>
  </div>




  <div class="history-page card">
    <canvas id="bar" class="history-page chart chart-bar"
            chart-data="{{data}}" chart-labels="{{labels}}" chart-series="{{series}}">
    </canvas>
  </div>


  <!--
      <ion-content class="chart-view">
        <div class="card">
          <canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
      </ion-content>
  -->

</ion-content>
