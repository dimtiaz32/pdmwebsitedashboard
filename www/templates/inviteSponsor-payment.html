  <ion-content class="has-header padding bg" ng-controller="InviteSponsorPaymentCtrl">

  <form stripe:form="createDonation">
    <div class="card">

      <div class="item item-divider">
        Sponsor Yesh!
        <i class="icon icon-left ion-home"></i>
      </div>

      <div class="item item-text-wrap">
        <h1>Payment Information</h1>

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-email" style="color: #00b9be;"></i>
            <input type="text" ng-model="user.email" placeholder="email">
          </label>
        </div>

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-locked" style="color: #00b9be;"></i>
            <input type="text" data-stripe="number" placeholder="credit card number">
          </label>
        </div>

        <div class="row">

          <div class="col col-50">
            <div class="list">
              <div class="item item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios-locked" style="color: #00b9be;"></i>
                  <input type="text" data-stripe="cvc" placeholder="CVC">
                </label>
              </div>
            </div>
          </div>

          <div class="col col-25">
            <div class="list">
              <div class="item item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios-email" style="color: #00b9be;"></i>
                  <input type="text" data-stripe="exp-month" placeholder="MM">
                </label>
              </div>
            </div>
          </div>

          <div class="col col-25">
            <div class="list">
              <div class="item item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios-email" style="color: #00b9be;"></i>
                  <input type="text" data-stripe="exp-year" placeholder="YY">
                </label>
              </div>
            </div>
          </div>

        </div>

        <ion-checkbox>Do you want to cover the transaction fee so that at least 98% of your pledge goes to charity?
          It is only 3¢ more per mile!
        </ion-checkbox>
        <p>By clicking to become a sponsor, you agree to our terms of service.</p>
        <br>
        <p style="font-size: x-large">30¢/mile for 3 months towards charity!</p>

      </div>

      <div class="item item-divider">
        <button class="button button-full button-assertive"
                style="color: white; font-size: x-large; font-weight: normal;"
                type="submit">Become a Sponsor</button>
      </div>

    </div>

    </div>
  </form>
</ion-content>

</ion-view>
