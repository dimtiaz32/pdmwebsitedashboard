<ion-view view-title="Find Races" class="has-header">
  <ion-content class="has-header">

    <div class="races find-races-filter-container">
      <p class="find-races filter-head">Filter by:</p>

      <select class="find-races select-city">
        <option value="" disabled selected hidden>Location</option>
        <option>Baltimore</option>
        <option>Chicago</option>
        <option>Washington</option>
      </select>

      <select class="find-races select-month">
        <option value="" disabled selected hidden>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
        <option>Current Location</option>
      </select>

      <select class="find-races select-distance">
        <option value="" disabled selected hidden>Distance</option>
        <option>5k</option>
        <option>10k</option>
        <option>15k</option>
        <option>20k</option>
      </select>
    </div>

    <div class="races tile-container-two">
      <div class="races gradient">
        <h1 class="my-races">Found Race 1</h1>
