<ion-view view-title="Charities" ng-controller="CharitiesCtrl">
  <ion-content>
    <div class="charity-page charity-header" ng-show="!noCharity">
      <h3>Every mile raises ${{moneyRaised}} for</h3>
      <hr class="charity-page">
      <h1>{{charityName}}</h1>

      <div class="charity-page charity-detail" ng-show="isDetailDisplayed">
        <hr class="charity-page">
        <ion-item class="charity-page charity-detail item-thumbnail-left">
          <img ng-src="{{charityAvatar}}">
          <a ng-href="{{charityUrl}}">{{charityUrl}}</a>
          <p class="description">{{charityDescription}}</p>
        </ion-item>
        <hr>
        <ion-item class="charity-page charity-detail stats">
          <div class="charity-page row">
            <div class="charity-page col col-50">
              <p class="charity-page head">Month</p>
              <p class="charity-page label">$$$money</p>
            </div>
            <div class="charity-page verticalLine"></div>
            <div class="charity-page col col-50">
              <p class="charity-page head">Year</p>
              <p class="charity-page label">$$$$$$$LOTS</p>
            </div>
          </div>
        </ion-item>
      </div>

      <button class="charity-page button-slide"
        ng-class="isDetailDisplayed ? 'button-slide-down' : 'button-slide-up'"
        ng-click="isDetailDisplayed = !isDetailDisplayed">
      </button>

    </div>
  </div>
    <ion-list class="charity-page charity-list" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
      <ion-item ng-repeat="charity in charities" class="charity-page charity-list item-thumbnail-left" ng-click="selectCharity('{{charity.name}}')">
        <img ng-src="{{charity.logo}}">
        <h2>{{charity.name}}</h2>
        <p>{{charity.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
