<ion-view view-title="Race Information">
  <ion-content>
    <ion-list>
      <ion-item>
        <label class="item">{{raceName}}</label>

      </ion-item>
      <ion-item>
        <label class="item">Date</label>
        <div class="item">{{raceDate}}</div>
      </ion-item>

      <ion-item>
        <label class="item">Distance(s)</label>
        <div class="item">{{raceDistances}}</div>
      </ion-item>


      <ion-item>
        <label class="item">Associated Charities</label>
        <div class="item">{{raceCharityPartners}}</div>
      </ion-item>


      <ion-item>
        <label class="item">Description</label>
        <div class="item">{{raceDescription}}</div>
      </ion-item>

    </ion-list>
    <button class="button button-positive" ng-click="registerForRace()">Sign Up For Race</button>
  </ion-content>
</ion-view>
