<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Races" icon-off="ion-ios-bolt-outline" icon-on="ion-ios-bolt" href="#/app/races">
    <ion-nav-view name="app-races"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sponsors" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/app/mySponsors">
    <ion-nav-view name="app-sponsors"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Run" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/app/run">
    <ion-nav-view name="app-run"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/history">
    <ion-nav-view name="app-history"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Charities" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/app/charities">
    <ion-nav-view name="app-charities"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/accountInfo">
    <ion-nav-view name="app-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
